<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="HW.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo-date-container">
            <img src="img/netflix-logo-png-2562 1.png" alt="Netflix Logo" class="logo">
            <div class="date"> | Friday July 8th</div>
        </div>
        <div class="user-profile">
            <img src="img/Search Icon.png" alt="Search Icon" class="search-icon"> 
            <img src="img/Profile.png" alt="Profile Icon" class="profile-icon">
        </div>
    </div>

    <div class="main-content">
        <div class="show-genre">
            <span>Drama</span>
            <span>|</span>
            <span>Thriller</span>
            <span>|</span>
            <span>Supernatural</span>
        </div>
        <h1 class="show-title">Stranger Things</h1>
        <div class="show-details">
            <div class="show-meta">2019 | DIRECTOR: Shawn Levy | seasons: 3 (5 Episodes)</div>
            <div class="show-description">
                In 1980s Indiana, a group of young friends witness supernatural forces and secret government exploits.
            </div>
        </div>
        <div class="rating-stars">⭐⭐⭐☆☆</div>

        <div class="cta-buttons">
            <button class="stream-now"><span class="play-icon">▶</span> STREAM NOW</button>
            <button class="all-episodes">ALL EPISODES</button>
        </div>

        <div class="popular-section">
            <div class="popular-header">
                <div class="popular-text">POPULAR THIS WEEK</div>
            </div>


            <div class="menu-shows">
            <div class="scroll-controls">
                <button class="scroll-left"><img src="img/left-scroll.png" alt="Left"></button>
                <button class="scroll-right"><img src="img/scroll-right.png" alt="Right"></button>
            </div>

            <div class="popular-shows">
                <img src="img/Breaking Bad.png" alt="Breaking Bad">
                <img src="img/The Rain.png" alt="The Rain">
                <img src="img/Life in a Year.png" alt="Life in a Year">
                <img src="img/Money Heist Korea.png" alt="Money Heist">
                <img src="img/Squid Game.png" alt="Squid Game">
            </div>

        <div class="section">
                    <h2>16+</h2>
                </div>

            </div>
            
        </div>


        
    </div>

</body>
</html>
